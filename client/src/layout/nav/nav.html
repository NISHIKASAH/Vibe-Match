<header class=" p-3 w-full fixed top-0 z-50 bg-linear-to-r from-primary to-black ">
    <div class="flex align-middle items-center px-10 mx-auto gap-6">
        <a class="flex items-center gap-3 max-h-16 text-white border-r-white border-r-2 pr-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path
                    d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
            </svg>


            <h3 class="text-2xl  font-semibold text-white uppercase">
                <a routerLink="/">Dating App</a>
            </h3>
        </a>
        <nav class="flex gap-3 text-white my-2 uppercase text-lg">
            @if (accountService.currentUser()) {
            <a routerLink="/members" routerLinkActive="text-accent">Matches</a>
            <a routerLink="/lists" routerLinkActive="text-accent">Lists</a>
            <a routerLink="/messages" routerLinkActive="text-accent">Messages</a>
               <a routerLink="/errors" routerLinkActive="text-accent">Errors</a>
            }
        </nav>
        <div class="flex ml-auto gap-3">
            @if(this.accountService.currentUser() ; as user){
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="
                flex items-center text-white gap-1 cursor-pointer">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd"
                                d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                                clip-rule="evenodd" />
                        </svg>


                    </div>
                    <div>
                        <span>{{user.displayName}}</span>
                    </div>

                </div>
                <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm mr-7 ">
                    <li><a>Edit Profile</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
            }
            @else {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
                <input type="email" [(ngModel)]="creds.email" name="email" class="input" placeholder="Email" />
                <input type="password" [(ngModel)]="creds.password" name="password" class="input"
                    placeholder="password" />
                <button class="btn">
                    Login
                </button>
            </form>
            }

        </div>
    </div>

</header>
